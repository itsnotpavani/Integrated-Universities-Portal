<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login/Sign Up</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic&display=swap" rel="stylesheet">


  </head>
  <body>
    <div class="card">
      <div class="info">

        <h2>Welcome Back</h2>

        <p style ="color:grey">Welcome back! Please enter your details.</p>

      <form class="Login" action="index.html" method="post">
        <h3>Email</h3>
        <input type="email" name="email" placeholder="Enter your email">
        <h3>Password</h3>
        <input type="password" name="password">
        <div style="display:flex;align-items:center"><input type="checkbox" name="remember" value="Remember for 30 days" style="position:relative;right:7rem"><h5 style="position:relative;right:13rem;">Remember for 30 days</h5><button type="button" name="button" style="position:relative;right:10rem;">Forgot Password</button></div>
        <input type="Submit" class="signIn" name="SignIn" value="Sign In">

      </form>
      <br>
      <div><button type="button" name="button" style="width:20rem; height:2.2rem; display:flex;align-items:center"><img src="google-icon.png" width="15rem"/><p style="position:relative;left:1rem;">Sign in with Google</p></button></div>

      <p style="color:grey;">Don't have an account? <a class="signUp"style="text-decoration:none;color:black">Sign Up for free</a></p>

      </div>
      <div class="image">
        <div class="text" style="padding:1rem;color:white">
          <h3>" Found the perfect college for myself and you can too"</h3>
          <h2>Abrahm</h2>
          <h5>Student at Georgia Tech </h5>
        </div>
      </div>
    </div>
  </body>

</html>
